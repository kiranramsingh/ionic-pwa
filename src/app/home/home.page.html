<ion-content padding>

  <ion-item class="top" color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime #myPicker display-format="mm:ss" placeholder="Pick it" [(ngModel)]="fullTime" (ionChange)="updateMyDate(myPicker.value)"></ion-datetime>
  </ion-item>

  <h1 class="ion-text-center timer" style="color: aliceblue">{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</h1>

<circle-progress height="50%" (click)="startTimer()"
[percent]="percent"
[maxPercent]="100"
[radius]="radius"
[showTitle]="false"  
[showSubtitle]="true"
[subtitle]="remainingTime"
[subtitleFontSize]="40"
[showUnits]="false"
[outerStrokeWidth]="16"
[outerStrokeColor]="'#8000FF'"
[showZeroOuterStroke]="false"
[backgroundStroke]="'#33003F'"
[backgroundStrokeWidth]="3"
[outerStrokeGradient]="true"
[outerStrokeGradientStopColor]="'#FF00CB'"
[showInnerStroke]="false"
></circle-progress>



<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ng-container *ngIf="timer == false; else running">
    <ion-fab-button (click)="startTimer()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
  </ng-container> 
  <ng-template #running>
      <ion-fab-button (click)="stopTimer()">
          <ion-icon name="square"></ion-icon>
        </ion-fab-button>
  </ng-template>
</ion-fab>


</ion-content>
